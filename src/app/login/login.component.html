<div class="container">
  <div class="row">
    <div class="card" style="width: 30rem;">
      <div class="card-block">
        <h4 class="card-title text-center">Login Here</h4>
        <hr />
        <form #login="ngForm" (ngSubmit)="onSubmit(login, login.value)">
          <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" ngModel required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" ngModel required>
          </div>
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
        <br />
      </div>
      <p><span class="developer pull-right">-By Paribartan Kalathoki</span></p>
    </div>
  </div>
</div>
